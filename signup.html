<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduation-Project-GDG</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body style="background-image: url('images/sign\ in\ trio.png'); ">
<div class="container">
    <div class="logo"><img src="images/Frame 1984078167.png" alt=""></div>
    <h2>Hi, Welcome to <span class="highlight">Shopr√©me!</span></h2>
    <p>Sign up to your account</p>
    <form class="form-container">
        <div class="all">
        <div class="column">
        <div class="input-group">
            <label>First Name</label>
            <i class="fa-regular fa-user"></i>
            <input type="text" placeholder="First Name">
        </div>
        <div class="input-group">
            <i class="fa-regular fa-envelope"></i>
            <label>E-mail Address</label>
            <input type="email" placeholder="email@email.com">
        </div>
        <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <label>Password</label>
            <input type="password" placeholder="********">
        </div>
        </div>
        <div class="column">
        <div class="input-group">
            <i class="fa-regular fa-user"></i>
            <label> Surname</label>
            <input type="text" placeholder="Surname">
        </div>
      
        <div class="input-group">
            <i class="fa-regular fa-user"></i>
            <label>Gender</label>
            <select>
                <option>Female</option>
                <option>Male</option>
            </select>
        </div>
        
       
        <div class="input-group">
    <i class="fa-solid fa-lock"></i>
            <label>Confirm Password</label>
            <input type="password" placeholder="********">
        </div>
        </div>
        </div>
    </form>
    <button type="submit" class="signup-btn">Sign Up</button>
    <!-- </form> -->
    <div class="divider-container">
        <hr class="divider">
        <span class="divider-text">Or Sign Up With</span>
    </div>
    <div class="social-buttons">
        <button class="google-btn"><i class="fa-brands fa-google" style="color: #ed1d3c;"></i>Continue with Google</button>
        <button class="facebook-btn"><i class="fab fa-facebook"  style="color: blue"></i> Continue with Facebook</button>
    </div>
</div>












    <script src="javascript/main.js"></script>
</body>
</html>
